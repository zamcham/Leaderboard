<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Webpack Exercise</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Changa+One&display=swap');
    </style>
</head>
<body>
    <main>
        <h1>Leaderboard</h1>
    </main>
    <section class="maincontainer">
        <div class="main-two-columns">
            <div class="container">
                <div class="two-columns tc-title">
                    <h3>Recent Scores</h3>
                    <button id="refreshButton">Refresh</button>
                </div> 
                <div class="container" id="scoreboard">
                </div>
            </div>
            <div class="container">
                <h3 class="oc-title">Add Score</h3>
                <form>
                    <input type="text" name="fullName" id="fullName" placeholder="Your Name">
                    <input type="number" name="score" id="score" placeholder="Your Score">
                    <span id="successMessage">Score successfully submitted</span>
                </form>
                <button id="submit">Submit</button>
            </div>
        </div>
    </section>
</body>
</html>
